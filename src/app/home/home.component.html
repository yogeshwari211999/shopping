<div style="width: 100%; height: 100%;">
<carousel [noWrap]="noWrapSlides" [showIndicators]="showIndicator">
    <slide *ngFor="let slide of banners; let index=index">
       <img [src]="slide.image" alt="image slide" style="display: block; width: 100%;">
    </slide>
 </carousel>
 </div>

 <br>

 <div class="container">
    <img  *ngFor="let sub of subCategories" [src]=sub.image alt="">
 </div>

 <br>

 <div class="row">

    <img class="col-2" *ngFor="let product of products" [src]=product.image  alt="">
 </div>

 <footer style="width: 100%; height: 100%;">
    <img src="../../assets/images/App poster.jpg" alt="" style="display: block; width: 100%;">
 </footer>
